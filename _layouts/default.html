---
---

<!doctype html>

<html lang="{{ site.html-lang }}">

<head>
    <meta charset="{{ site.meta-charset }}">
    <meta name="author" content="{{ site.author }}">
    <meta name="description" content="{{ site.meta-description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ site.url }}/css/custom.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="{{ site.data.internal-uris.js.display-search-results }}"></script>
    <script src="{{ site.data.internal-uris.js.search }}"></script>
    {% if page %}
    {% if page.title %}
    <title>{{ page.title }} | {{ site.title }}</title>
    {% else %}
    <title>{{ site.title }}</title>
    {% endif %}
    {% endif %}
</head>

<body>
    <div class="container-fluid" style="height: 100vh; display: grid; grid-template-rows: auto 1fr auto;">
        {{ content }}
        <footer class="row text-dark p-3 text-center justify-content-sm-center my-bg-border" style="border-top: 2px solid;">
            <div class="col-sm-8">
                <span class="mr-2">{{ site.footer-copyright }}</span> | <span
                    class="ml-2 mr-2">{{ site.footer-license }}</span> | <span
                    class="ml-2">{{ site.footer-icon }}</span>
            </div>
        </footer>
    </div>
</body>

</html>
