<header class="row sticky-top justify-content-center my-bg-border" style="border-bottom: 2px solid;">
    <div class="col-sm-8">
        <div class="d-flex justify-content-between flex-wrap align-items-center">
            <div class="mt-1 mb-1 ml-2 mr-2">
                {% if include.wide == "true" %}
                <a href="{{ site.url }}">Homepage</a>
                {% endif %}
            </div>
            <div class="d-flex flex-wrap mb-1 mt-1">
                <form class="search-form mr-4" onsubmit="event.preventDefault();">
                    <input id="search-form__input" class="form-control" type="text"
                        placeholder="{{ site.data.strings.search.placeholder }}" onblur="hideResults(event);"
                        onfocus="showResults();" onkeyup="search('{{ site.data.strings.search.no-search-results }}');">
                    <ul style="display: none; position: absolute; width: 200px; z-index: 1;"
                        class="list-group list-unstyled" id="search-form__results-list"></ul>
                </form>
                <div class="d-flex align-items-center m-1">
                    <span class="mr-2">RSS:</span>
                    <a href="{{ site.data.internal-uris.xml.feed }}">
                        <img src="{{ site.data.internal-uris.images.rss }}" width="30px" height="30px">
                    </a>
                </div>
            </div>
        </div>
    </div>
</header>
